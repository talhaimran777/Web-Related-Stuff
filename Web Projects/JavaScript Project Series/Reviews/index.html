<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../Reviews/css/style.css">
    <link rel="stylesheet" type="text/css" href="../Reviews/css/all.css">
    <title>Reviews</title>
</head>
<body>
    <section class="review-section">
       
        <div class="review-section__container">
            <i class="far fa-comment-alt" ></i>
            <img alt="Photo" class="review-section__container--img" id = "img">
            <h2 class = "review-section__container--name" id = "name"></h2>
            <h3 class="review-section__container--job-text" id = "job"></h3>
            <p class="review-section__container--review-text" id = "review"></p>
            <div class="review-section__container__btn">
                <i role = "button" class="fas fa-arrow-left" id = "review-section__container__btn--1"></i>
                <i role = "button"class="fas fa-arrow-right" id = "review-section__container__btn--2"></i>   
            </div> 
            <a role = "button" class = "btn" id = "randBtn"> Random Review</a>   
        </div>
    </section>

    <script src = "../Reviews/js/script.js"></script>
</body>
</html>
