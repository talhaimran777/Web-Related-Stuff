<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Imgage Gallery/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-gallery">
        <div class="image-gallery__container">

            <div class="image-gallery__main">
                    <h1 class="image-gallery__main--heading">Image Galllery</h1>
                <div class="image-gallery__main--image">
                    <img class = "image-gallery__main--img" height = "100%" width = "100%   " src="../Imgage Gallery/img/asian-3803525_1920.jpg" alt="Photo">
                </div>
            </div>
    
            <div class="image-gallery__images">
                <h1 class = "image-gallery__images--heading">Images </h1>
                <div class="line">
                </div>
                <div class="composition">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/asian-3803525_1920.jpg" alt="" height = "120px" width = "120px">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/business-3380350_1920.jpg" alt="" height = "120px" width = "120px">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/business-woman-2697954_1920.jpg" alt="" height = "120px" width = "120px">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/consult.png" alt="" height = "120px" width = "120px">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/entrepreneur-2326419_1920.jpg" alt="" height = "120px" width = "120px">
                    <img class = "image-gallery__images--image" src="../Imgage Gallery/img/security.jpg" alt="" height = "120px" width = "120px">
                </div>
            </div>

        </div>
    </div>
    <script src="../Imgage Gallery/js/script.js"></script>
</body>
</html>
