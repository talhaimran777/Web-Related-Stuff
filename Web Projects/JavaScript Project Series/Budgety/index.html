     <section class="budget-app">

                <option class = "budget-app__form__input--menu-btn__option budget-app__form__input--menu-btn__option--exp" value = "exp">-</option>
            </select>

            <input class = "budget-app__form__input budget-app__form__input--text" type="text" placeholder="Text">
            <input class = "budget-app__form__input budget-app__form__input--number" type="number"  placeholder="No">
            <i class="far fa-check-circle budget-app__form__check"></i>
        </form>
