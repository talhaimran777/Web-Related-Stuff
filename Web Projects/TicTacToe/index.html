<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <link rel = "stylesheet" type = "text/css" href = "/TicTacToe/css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">

        <h2 class="heading-primary"> Tic Tac Toe</h2>
        <div class="board">
            <div class="board__square board__square--1" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--2" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--3" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--4" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--5" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--6" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--7" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--8" onclick="placeSomeThing(this)">&nbsp;</div>
            <div class="board__square board__square--9" onclick="placeSomeThing(this)">&nbsp;</div>
        </div>

        <button class = "btn btn-primary btn-lg" onClick = "startGame()"> Start Game</button>
    </div>
    <script src = "/TicTacToe/js/script.js"></script>
</body>
</html>
