<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <link rel = "stylesheet" type = "text/css" href = "../Tic Tac Toe vs AI/css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class = "scorecard human-scorecard">
        <h1 class = "scorecard__text"> Your Score </h1>
        <p class = "scorecard__no">0</p>
    </div>

    <div class = "scorecard computer-scorecard">
        <h1 class = "scorecard__text"> Computer Score </h1>
        <p class = "scorecard__no">0</p>
    </div>

    <div class="game-container">

        <h2 class="heading-primary"> Tic Tac Toe</h2>
        <div class="board">
            <div class="board__square board__square--1" id = "1">&nbsp;</div>
            <div class="board__square board__square--2" id = "2">&nbsp;</div>
            <div class="board__square board__square--3" id = "3">&nbsp;</div>
            <div class="board__square board__square--4" id = "4">&nbsp;</div>
            <div class="board__square board__square--5" id = "5">&nbsp;</div>
            <div class="board__square board__square--6" id = "6">&nbsp;</div>
            <div class="board__square board__square--7" id = "7">&nbsp;</div>
            <div class="board__square board__square--8" id = "8">&nbsp;</div>
            <div class="board__square board__square--9" id = "9">&nbsp;</div>
        </div>
        <a class = "btn btn-white" type="button" > Reset Scores</a>
        
    
       <!--   -->
    </div>

    <div id = "winning-message-block"> 
       <h1 id = "winning-message"> &nbsp; </h1>
       <button class = "btn btn-primary btn-lg" onClick = "restartGame()">Restart</button>
    </div>
    <script src = "../Tic Tac Toe vs AI/js/script.js"></script>
</body>
</html>
