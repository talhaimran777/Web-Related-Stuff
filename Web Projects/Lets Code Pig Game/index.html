<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css"> 
        <title>Pig Game</title>
    </head>

    <body>
        <section class="game-container">
            <div class="player-0-panel   active-panel">
               <h1 class=" name player-0-name">
                   Player 1
               </h1>

               <div class="display-score">
                   <h2 class = "display-score--player-0">  </h2>
               </div>

               <div class="round-score">
                    <h4 class="round-score-text">
                        Round Score
                    </h4>

                    <h4 class="round-score-no" id = "round-score--player-0">
                        
                    </h4>
               </div>
            </div>
            
            <div class="player-1-panel">
                <h1 class="name player-1-name">
                    Player 2
                </h1>

                <div class="display-score">
                    <h2 class = "display-score--player-1">  </h2>
                </div>

                <div class="round-score round-score--player-1">
                    <h4 class="round-score-text">
                        Round Score
                    </h4>

                    <h4 class="round-score-no">
                        
                    </h4>
                </div>
            </div>
        </section>
        
        <a class = "btn btn--rolldice" onclick="rollDice()"> Roll Dice </a>
        <a class = "btn btn--lockscore">Hold</a>
        <a class = "btn btn--newgame">New Game</a>
        <div class="display-dice">
            <div class = "all-dice-position">
                    <img class = "dice display-dice--1" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-1.png">
                    <img class = "dice display-dice--2" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-2.png">
                    <img class = "dice display-dice--3" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-3.png">
                    <img class = "dice display-dice--4" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-4.png">
                    <img class = "dice display-dice--5" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-5.png">
                    <img class = "dice display-dice--6" height = "100px" width = "100px" src = "../Lets Code Pig Game/img/dice-6.png">
            </div> 
        </div>
        
        <script src = "../Lets Code Pig Game/js/script.js"></script>
    </body>
</html>
