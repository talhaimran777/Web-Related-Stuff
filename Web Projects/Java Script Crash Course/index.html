<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="my-javascript-projects">
            <section class="challenge-1">
                <h2 class="challenge-1__header">
                    Challenge 1 Your Age In Days
                </h2>
        
                <div class="challenge-1__buttons">
                    <button role = "button" class = "btn btn-primary btn-lg" onclick="getAgeInDays()">Click For Age</button>
                    <button role = "button" class = "btn btn-danger btn-lg" onclick="removeContent()">Reset</button>
                </div>
        
                <div id = "challenge-1__answer">
        
                </div>
            </section>
            
            <section class="challenge-2">
                <h2 class="challenge-2__header">
                    Challenge 2 Photo Generator
                </h2>
        
                <div class="challenge-2__buttons">
                    <button role = "button" class = "btn btn-success btn-lg" onclick="generatePhoto()"> Generate Photo </button>
                    <button role = "button" class = "btn btn-danger btn-lg" onclick="removeAllPhotos()"> Reset </button>
                </div>
        
                <div id = "challenge-2__cats">
        
                </div>
            </section>

            <section id="challenge-3">
                <h2 class="challenge-3__header">
                    Challenge 3 Rock Paper Scissors
                </h2>

                <div id = "challenge-3__choice-section">
                    <img src="img/rock.jpg" alt="rock" class="challenge-3__choice-section__photo" id = "rock" onclick="pickWinner(this)">
                    <img src="img/paper.jpg" alt="paper" class="challenge-3__choice-section__photo" id = "paper" onclick="pickWinner(this)">
                    <img src="img/scissor.jfif" alt="scissor" class="challenge-3__choice-section__photo" id = "scissor" onclick="pickWinner(this)">
                </div>

                <div class="challenge-3__button">
                    <button role = "button" class = "btn btn-success btn-lg challenge-3__button--btn" onclick="resetRPS()">Reset</button>
                </div>
            </section>

            <section id="challenge-4">
                <h2 class="challenge-4__header">
                    Challenge 4 Change Colour Of All Buttons
                </h2>

                <div class="challenge-4__button">
                    <form action="" class="style-from">
                        <select name="backdrop" id="background" onchange="buttonColorChange()">
                            <option value="random">Random</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>
                    </form>
                    <button role = "button" class = "btn btn-success btn-lg">Button1</button>
                    <button role = "button" class = "btn btn-primary btn-lg">Button1</button>
                    <button role = "button" class = "btn btn-secondary btn-lg">Button2</button>
                    <button role = "button" class = "btn btn-danger btn-lg">Button3</button>
                    <button role = "button" class = "btn btn-dark btn-lg">Button4</button>
                    <button role = "button" class = "btn btn-light btn-lg">Button5</button>
                </div>
            </section>
    </section>
    <script src = "/js/script.js"></script>
</body>
</html>
